<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- now talking about lists -->
    <!-- ordered list -->
    <ol>
        <li>Apple</li>
        <li>Mango</li>
        <ol>
            <li>Mango Juice</li>
        </ol>
        <li>Orange</li>
    </ol>
    <!-- unordered list -->
    <ul> 
        <li>Hello</li>
        <li>There</li>
        <li>My name is Anubhav Gupta</li>
    </ul>

    <!-- now talking about tables, table row, table data, table header -->
    <table>
        <thead>
        <caption>STUDENT LIST</caption>
        <tr>
            <th>Name</th>
            <th>Roll No</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <th colspan="2">THIS</th>
            <!-- COLSPAN WORKS WITH TH -->
        </tr>
        <tr>
            <td>Anubhav</td>
            <td>5</td>
        </tr>
        <tr>
            <td>John</td>
            <td>3</td>
        </tr>
        </tbody>
    </table>
</body>
</html>
